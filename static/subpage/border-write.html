<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
    <meta name="format-detection" content="telephone=no">
    <title>DOF - Doo One Friends</title>

    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/jquery-ui.min.css">
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>

</head>

<body>

    <!-- wrap [s] -->
    <div id="wrap">

        <!-- header [s] -->
        <header id="header" class="main-header">
            <div class="inner header-inner">
                <h1 class="logo"><a href="http://localhost:5000"></a></h1>
                <ul class="menu-list">
                    <li class="menu-btn"><a href="http://localhost:5000">HOME</a></li>
                    <li class="menu-btn"><a href="../subpage/intro.html">INTRO</a></li>
                    <li class="menu-btn"><a href="../subpage/member.html">MEMBER</a></li>
                    <li class="menu-btn"><a href="../subpage/border.html">BORDER</a></li>
                </ul>
                <button type="button" class="btn btn-gnb"><i class="ic ic-gnb-open"></i></button>
            </div>
            <nav id="gnb">
                <button type="button" class="btn btn-gnb-close"><i class="ic ic-gnb-close"></i></button>
                <ul class="gnb-list">
                    <li><a href="http://localhost:5000" class="txt">HOME</a></li>
                    <li><a href="../subpage/intro.html" class="txt">INTRO</a></li>
                    <li><a href="../subpage/member.html" class="txt">MEMBER</a></li>
                    <li><a href="../subpage/border.html" class="txt">BORDER</a></li>
                </ul>
            </nav>
        </header>
        <!-- header [e] -->

        <main id="container" class="main-cont">
            <!-- sectionMain [s] -->
            <section class="main-section" id="sectionBorder-write">
                <div class="inner">
                    <div class="contents">
                        <h2 class="tit">글 작 성</h2>
                        <span class="ymd"></span>
                        <div class="board-write-wrap">
                            <dl>
                                <dt>제목</dt>
                                <dd><input class="input-tit" type="text" placeholder="제목 입력"></dd>
                            </dl>
                            <dl>
                                <dt>작성자명</dt>
                                <dd><input class="input-name" type="text" placeholder="작성자명 이름 입력"></dd>
                            </dl>
                            <dl>
                                <dt>내용</dt>
                                <dd><textarea class="input-cont" placeholder="내용 입력"></textarea></dd>
                            </dl>
                            <dl>
                                <dt>비밀번호</dt>
                                <dd><input class="input-password" type="text" maxlength="4" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" placeholder="비밀번호 입력"></dd>
                            </dl>
                        </div>
                        <div class="btn-wrap">
                            <button onclick="onClickRegisCallFunc();" class="btn regis">등록</button>
                            <button onclick="cancle()" class="btn cancle">취소</button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- sectionMain [e] -->
        </main>

        <!-- footer[s] -->
        <footer id="footer" class="main-footer">
            <div class="inner">
                <p class="copy-logo">
                    <a href="http://localhost:5000"><i class="ic ic-logo"></i></a>
                </p>
                <p class="copy-txt">
                    <span class="txt">COPYRIGHT © DOF(Doo One Friends).ALL RIGHTS RESERVED.</span>
                    <a href="../subpage/service.html" class="txt-link">이용약관</a>
                </p>
            </div>
        </footer>
        <!-- //footer[e] -->

    </div>
    <!-- wrap [e] -->

    <!-- info popup[s] -->
    <div class="modal-container">
        <div class="pop-wrap" id="info-pop">
            <div class="infopop">
                <div class="pop-cont">
                    <div class="pop-head">
                        <p class="pop-txt">오픈 예정</p>
                        <button class="pop-close-btn">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- info popup[e] -->


    <!-- script [s]-->
    <script src="../js/swiper.min.js"></script>
    <script src="../js/common.js"></script>
    <script>
        // popup
        function popupControl() {
            $(".popup-open").on('click', function () {
                const popId = $(this).data('popup');
                $("#" + popId).css('display', 'flex').hide().fadeIn('fast');
                console.log(popId);
            });
            $(".pop-close-btn").on('click', function () {
                $(this).parents('.pop-wrap').fadeOut();
            });
        };
        popupControl();

        //등록 클릭했을 때 이벤트
        function onClickRegisCallFunc() {
            if (isRegist() === true) {
                // 등록 처리 함수 실행
                writeBorder();
            }
        }

        function cancle() {
            if (confirm("정말 취소할까요?")) {
                $(location).attr("href", "../subpage/border.html")
            } else {
            }
        }

    </script>
    <!-- script [e]-->

</body>

</html>
