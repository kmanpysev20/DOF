                    <div class="contents">
                        <h2 class="tit">글 수 정</h2>
                        <span class="ymd"></span>
                        <div class="board-read-wrap">
                            <dl>
                                <dt>제목</dt>

                            </dl>
                            <dl>
                                <dt>작성자명</dt>
                                <dd><input class="input-name" type="text" placeholder="작성자명 이름 입력"></dd>
                            </dl>
                            <dl>
                                <dt>내용</dt>
                                <dd><textarea placeholder="내용 입력" class="input-cont"></textarea></dd>
                            </dl>
                            <dl>
                                <dt>비밀번호</dt>
                                <dd><input class="input-password" placeholder="비밀번호 입력"></dd>
                            </dl>
                        </div>
                        <div class="btn-wrap">
                            <button onclick="regis()" class="btn regis">수정</button>
                            <button onclick="cancle()" class="btn cancle">취소</button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- sectionMain [e] -->
        </main>

        <!-- footer[s] -->
        <footer id="footer" class="main-footer">
            <div class="inner">
                <p class="copy-logo">
                    <a href="http://localhost:5000"><i class="ic ic-logo"></i></a>
                </p>
                <p class="copy-txt">
                    <span class="txt">COPYRIGHT © DOF(Doo One Friends).ALL RIGHTS RESERVED.</span>
                    <a href="../subpage/service.html" class="txt-link">이용약관</a>
                </p>
            </div>
        </footer>
        <!-- //footer[e] -->

    </div>

    <div class="modal-container">

            <div class="infopop">
                <div class="pop-cont">
                    <div class="pop-head">

                        <button class="pop-close-btn">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
